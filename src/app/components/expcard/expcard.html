<div class="exp-card">
  <img class="exp-logo" [src]="logo" alt="Company Logo" />

  <div class="exp-body">
    <h3 class="exp-title">{{ companyName }}</h3>
    <h4 class="exp-position">{{ position }}</h4>
    <p class="exp-location">{{ duration }} | {{ location }}</p>
    <p class="exp-description">
      {{ description }}
    </p>
  </div>
</div>
